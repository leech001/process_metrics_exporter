name: Go release builder

on:
  push:
    tags:
      - "v*"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: ^1.18
           
    - name: Build linux 386
      run: cd app && go get main && CGO_ENABLED=0 GOOS=linux GOARCH=386 go build -a -tags netgo -ldflags '-w -extldflags "-static"' -o procheck-linux-386
    
    - name: Build linux amd64
      run: cd app && go get main && CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -tags netgo -ldflags '-w -extldflags "-static"' -o procheck-linux-amd64
    
    - name: Build linux arm
      run: cd app && go get main && CGO_ENABLED=0 GOOS=linux GOARCH=arm go build -a -tags netgo -ldflags '-w -extldflags "-static"' -o procheck-linux-arm
       
    - name: Build release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        files: |
          app/procheck-linux-386
          app/procheck-linux-amd64
          app/procheck-linux-arm
